<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="https://cdn-user53347.skyeng.ru/assets/fonts/stratos/stratosskyengweb-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdn-user53347.skyeng.ru/assets/fonts/stratos/stratosskyengweb-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
    <div class="body-wrapper">
        <header class="header">
            <p>Наша образовательная модель одобрена Министерством образования</p>
        </header>
        <div class="container">
            <div class="cards">
                <div class="orange card">
                    <img class="image herb-orange " src="img/herb_orange.svg" alt="herb orange">
                    <div class="info">
                        <p>Аккредитация государственного образца</p>
                        <a href="#" class="button orange">
                            Открыть
                            <span class="arrow">&rsaquo;</span>
                        </a> 
                    </div>
                </div>
                <div class="fgos card">
                    <img class="image fgos" src="img/fgos.svg" alt="fgos">
                    <div class="info">
                        <p>Проводим уроки в школе по ФГОС</p>
                    </div>
                </div>
                <div class="purple card">
                    <img class="image herb-purple" src="img/herb_purple.svg" alt="herb purple">
                    <div class="info">
                        <p>Образовательная лицензия от Минобразования</p>
                        <a href="#" class="button purple">
                            Открыть
                            <span class="arrow">&rsaquo;</span>
                        </a> 
                    </div>
                </div>
                <div class="vshe card">
                    <img class="image vshe" src="img/vshe.svg" alt="vshe">
                    <div class="info">
                        <p>Своя кафедра в Институте образования НИУ ВШЭ</p>
                        <a href="#" class="button grey">
                            Открыть
                            <span class="arrow">&rsaquo;</span>
                        </a>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
